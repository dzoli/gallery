<div class="example-card">
	<mat-card *ngIf="photo">
		<mat-card-title> {{ photo.name }} </mat-card-title>
		<mat-card-content>
			<pinch-zoom [wheelZoomFactor]="0.1" style="width: 80%; height: 80%" class="example-itm">
				<img [src]="photo.src" />
			</pinch-zoom>
		</mat-card-content>
	</mat-card>
	<mat-card *ngIf="!photo">
		<mat-card-subtitle>Učitajte sliku iz menija sa leve strane...</mat-card-subtitle>
	</mat-card>
</div>
