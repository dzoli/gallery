<mat-toolbar color="primary">
	<button mat-icon-button (click)="side.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span>Gallery</span>
	<span class="example-spacer"></span>
	<button mat-icon-button>
		<mat-icon>manage_accounts</mat-icon>
	</button>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav #side mode="side">
		<div *ngFor="let itm of servicePhoto.all" style="width: 100%">
			<a mat-button [routerLink]="['/preview', itm.id]">{{ itm.name }}</a>
		</div>
	</mat-sidenav>
	<mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
